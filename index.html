<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="game-container">
    <h1>Rock, Paper, Scissors
      <br>Subscribe Ankit512
    </h1>
    <div class="score-board">
      <div class="score">
        <h2>YOU</h2>
        <p id="you-score">0</p>
      </div>
      <div class="score">
        <h2>Ankit</h2>
        <p id="ankit-score">0</p>
      </div>
    </div>
    <div class="choices">
      <button class="choice" id="rock">🪨 Rock</button>
      <button class="choice" id="paper">📜 Paper</button>
      <button class="choice" id="scissors">✂️ Scissors</button>
    </div>
    <div id="result"></div>
  </div>
  
  <!-- End Game Popup -->
  <div id="end-game-popup" class="popup" style="display: none;">
    <h2 id="winner-message"></h2> <!-- Winner's message here -->
    <p id="subscribe-message">
      Subscribe to <a href="https://www.youtube.com/@ankit512" target="_blank">Ankit512</a>
    </p>
    <button onclick="restartGame()">Restart</button>
    <button onclick="quitGame()">Quit</button>
  </div>

  <!-- Sounds -->
  <audio id="win-sound" src="mixkit-quick-win-video-game-notification-269.wav" preload="auto"></audio>
  <audio id="lose-sound" src="mixkit-8-bit-lose-2031.wav" preload="auto"></audio>
  <audio id="background-music" loop>
    <source src="mobile-casual-video-game-music-158301.mp3" type="audio/mpeg">
  </audio>
  <audio id="game-over-sound">
    <source src="you-can_mid-3-316024.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
